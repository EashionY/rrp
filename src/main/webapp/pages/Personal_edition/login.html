<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../../plug/layer/skin/default/layer.css"/>
    <link rel="stylesheet" href="../../css/share/base.css"/>
    <link rel="stylesheet" href="../../css/log_reg.css"/>

</head>
<body>
    <section class="log_body">
        <div class="log_bgbox"><img src="../../images/login/img_bg_login.png" alt=""/></div>
        <!--登录-->
        <div id="log_Box" class="log_mainBox">
            <div class="log_logo">
                <div><img src="../../images/login/logo_login.png" alt="logo"/></div>
            </div>
            <div class="log_box">
                <div class="log_text">登录</div>
                <div class="log_formBox">
                    <form action="" method="get">
                        <div class="log_inputDiv">
                            <div class="log_tubiao"><span class="myfont log_font">&#xe627;</span></div>
                            <div class="log_qh">+86</div>
                            <input id="log_phone" type="text" name="phone" placeholder="手机号" maxlength="11"/>
                        </div>
                        <div class="log_inputDiv">
                            <div class="log_tubiao"><span class="myfont log_font">&#xe6ca;</span></div>
                            <input id="log_psd" type="password" name="psd" placeholder="密码"/>
                        </div>
                        <div class="log_tips"><span id="to_forgotBtn">忘记密码？</span></div>
                        <input id="log_btn" class="log_btn" type="button" value="登录"/>
                    </form>
                </div>
                <div class="log_or">or</div>
                <div class="log_otherBox">
                    <div class="sina"><span class="myfont myfont_30">&#xe650;</span></div>
                    <div class="wx"><span class="myfont myfont_30">&#xe607;</span></div>
                    <div class="qq"><span class="myfont myfont_30">&#xe600;</span></div>
                </div>
                <div id="to_regBtn" class="log_tips2"><span class="log_tips2_text">没有账号？</span><span>立即注册>></span></div>
            </div>
        </div>
    </section>
</body>
<script src="../../js/jquery-1.11.3.js"></script>
<script src="../../plug/layer/layer.js"></script>
<script src="../../js/log_reg/log.js"></script>
<script>
</script>
</html>
