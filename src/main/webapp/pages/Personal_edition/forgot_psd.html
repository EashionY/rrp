<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../../css/share/base.css"/>
    <link rel="stylesheet" href="../../css/log_reg.css"/>
    <style>

    </style>
</head>
<body>
<section class="log_body">
    <div class="log_bgbox"><img src="../../images/login/img_bg_login.png" alt=""/></div>
    <div id="for_mainBox1" class="log_mainBox for_mainBox">
        <div class="log_logo">
            <div><img src="../../images/login/logo_login.png" alt="logo"/></div>
        </div>
        <div class="log_box">
            <div class="log_text">找回密码</div>
            <div class="for_menubox">
                <div class="for_menubox_div1 for_menubox_activ"><span>01</span><span class="span2">验证手机号</span></div>
                <div class="for_menubox_div2"><span>02</span><span class="span2">设置新密码</span></div>
            </div>
            <div class="log_formBox">
                <form action="" method="get">
                    <div class="log_inputDiv">
                        <div class="log_tubiao"><span class="myfont log_font">&#xe627;</span></div>
                        <div class="log_qh">+86</div>
                        <input id="reg_phone" type="text" name="phone" placeholder="手机号" maxlength="11"/>
                    </div>
                    <div class="err_tips">*手机号码有误</div>
                    <div class="log_inputDiv">
                        <div class="log_tubiao"><span class="myfont log_font">&#xe61e;</span></div>
                        <input id="reg_tpyzm" type="text" name="tpyzm" placeholder="验证码"/>
                        <div id="v_container" style="width: 120px;height: 60px;"></div>
                    </div>
                    <div class="err_tips">*验证码不正确</div>
                    <div class="log_inputDiv div-phone">
                        <div class="log_tubiao dx_font"><span class="myfont log_font ">&#xe67f;</span></div>
                        <input id="reg_dxyzm" type="text" name="dxyzm" placeholder="短信验证码"/>
                        <a href="javascript:;" class="send1" id="reg_dxyzmbtn">发送验证码</a>
                    </div>
                    <div class="err_tips">*验证码不正确</div>
                    <input id="for_nextBtn" class="log_btn" type="button" value="下一步"/>
                </form>
            </div>
        </div>
    </div>

    <div id="for_mainBox2" class="log_mainBox for_mainBox">
        <div class="log_logo">
            <div><img src="../../images/login/logo_login.png" alt="logo"/></div>
        </div>
        <div class="log_box">
            <div class="log_text">找回密码</div>
            <div class="for_menubox">
                <div class="for_menubox_div1 for_menubox_activ"><span>01</span><span class="span2">验证手机号</span></div>
                <div class="for_menubox_div2 for_menubox_div22 for_menubox_activ"><span>02</span><span class="span2">设置新密码</span></div>
            </div>
            <div class="log_formBox">
                <form action="" method="get">
                    <div class="log_inputDiv">
                        <div class="log_tubiao"><span class="myfont log_font">&#xe6ca;</span></div>
                        <input id="reg_psd" type="password" name="psd" placeholder="输入新密码" maxlength="16"/>
                    </div>
                    <div class="err_tips">*6-16位字母/数字/符号组合</div>
                    <div class="log_inputDiv">
                        <div class="log_tubiao"><span class="myfont log_font">&#xe6ca;</span></div>
                        <input id="reg_psd2" type="password" name="psd2" placeholder="请输入和上面相同的密码"/>
                    </div>
                    <div class="err_tips">*两次密码不一致</div>
                    <input id="reg_Btn2" class="log_btn" type="button" value="完成"/>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
<script src="../../js/jquery-1.11.3.js"></script>
<script src="../../js/log_reg/log.js"></script>
<script src="../../js/log_reg/reg.js"></script>
<script src="../../js/log_reg/dxYzm.js"></script>
<script src="../../js/log_reg/gVerify.js"></script>
<script>
    $("#reg_dxyzmbtn").on("click",function(){
        sends.send()
    });
    var verifyCode = new GVerify("v_container");
    $("#reg_tpyzm").on("focus",function(){
        err_tips_false(this)
    });

    $("#reg_Btn").on("click",function(){
        var regList=new Array();
        var reg_phone=$("#reg_phone");//1手机号
        var reg_tpyzm=$("#reg_tpyzm");//4图形验证码
        var reg_dxyzm=$("#reg_dxyzm");//5短信验证码
        regList.push(reg_phone);regList.push(reg_tpyzm);regList.push(reg_dxyzm);
//      图片验证码
        var tpbool=false;
        var res = verifyCode.validate($("#reg_tpyzm").val());
        if(res){
            tpbool=true;
        }else{
            $("#reg_tpyzm").parent().next().css("opacity",1);
        }
        var kongbool=false;//空
        $.each(regList,function(key,val){
            if(val.val()==""){
                kongbool=false;
                return false;
            }else{
                kongbool=true;
            }
        });
        var errbool=false;//错误
        $.each(regList,function(key,val){
            if(val.parent().next().css("opacity")==1){
                errbool=false;
                return false;
            }else{
                errbool=true;
            }
        });
        if(kongbool==false){
            alert("内容不全")
        }else if(errbool==false){
            alert("内容有错")
        }else if(surebtn==false){
            alert("未阅读声明")
        }else{
            alert("注册成功")
        }
    })

    $("#for_nextBtn").click(function(){
        $("#for_mainBox2").css("display","block")
        $("#for_mainBox1").css("display","none")
    })

</script>
</html>
